<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Crear un formulario</h1>

    <form>
        <label for="nombre">Nombre:</label>
        <!-- Caja de texto, la propiedad type me indica que tipo de texto estará recibiendo -->
        <input type="text" name="nombre" id="input_name" placeholder="Tu nombre">

        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="input_lastName" placeholder="Tu apellido">

        <br><br>

        <!-- Botón que envía la información recopilada en el formulario -->
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
