<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de img, video y audio</title>
</head>
<body>

    <h2>Im√°genes en la web</h2>
    <!-- Etiqueta para imagen -->
    <img src="recursos/archivos/Logo.jpg" alt="logo">

    <h2>Video en la web</h2>
    <!-- Etiqueta para video -->
    <video src="recursos/archivos/video.mp4" type="video/mp4" controls></video>

    <h2>Audio en la web</h2>
    <audio src="recursos/archivos/audio.mp3" type="audio/mp3" controls></audio>

</body>
</html>
