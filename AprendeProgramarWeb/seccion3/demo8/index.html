<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
</head>
<body>

    <header>
        <!-- La propiedad rol, le indica al navegador que papel está desempeñando esta sección -->
        <nav role="navigation">Soy un menú de navegación</nav>
        <img role="img" src="archivos/Logo.jpg" alt="logo">
    </header>

    <div>
        Soy una división de contenido
    </div>

    <section>
        Soy una sección de otra entrada
    </section>

    <footer>
        Información de la página o redes sociales
    </footer>

    <article role="article">
        Soy un artículo, me usan en págnias web de noticias
    </article>

    <sidebar role="sidebar">
        Soy una columna o menú lateral
    </sidebar>

</body>
</html>
