<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas básicas de html5</title>
</head>
<body>

    <!-- Estructura básica de html5 -->

    <!-- Es la cabecera del cuerpo de nuestro sitio web -->
    <header>
        <!-- nav -->
        <nav>Soy un menú de navegación</nav>
        <img src="archivos/Logo.jpg" alt="logo">
    </header>

    <!-- División de contenido -->
    <div>
        Soy una división de contenido
    </div>

    <!-- Sección -->
    <section>
        Soy una sección de otra entrada
    </section>

    <!-- Pié de página -->
    <footer>
        Información de la página o redes sociales
    </footer>

    <!-- Artículo -->
    <article>
        Soy un artículo, me usan en págnias web de noticias
    </article>

    <!-- Menú lateral -->
    <sidebar>
        Soy una columna o menú lateral
    </sidebar>

</body>
</html>
