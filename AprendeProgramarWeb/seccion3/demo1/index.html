<!-- El doctype es la declaración de tipo de documento -->
<!DOCTYPE html>
<!-- La propiedad lang me permite configurar el idioma de mi sitio -->
<html lang="es">
<!-- Es la cabecera, no se ve en nuestro sitio web -->
<head>
    <!-- la propiedad charset me permite configurar el tipo de caracteres a usar -->
    <meta charset="UTF-8">
    <!-- El título de nuestra pestaña en el navegador -->
    <title>Document</title>
</head>
<body>
    <h2>Esta es una etiqueta h2</h2>
</body>
</html>
