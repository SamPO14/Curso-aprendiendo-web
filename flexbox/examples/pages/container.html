<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Flexbox CSS</title>

  <style>
    .container {
      background-color: #f0f8ff;
      width: 80%;
      height: 300px;
      margin: 0px auto;

      display: flex; /* flexbox */
    }

    .item {
      background-color: #ff6347;
      width: 150px;
      height: 150px;
      margin: 10px;
    }
  </style>

</head>
<body>
  <h1>Este es un contenedor flexbox</h1>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
